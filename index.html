<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">  
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <form id="#appform" class="col s12 m8 l8 offset-l2">
        <div class="row">
          <div class="col s12">
            <h2>Picas y Fijas</h2>
            <h3>Digite un numero de 4 digitos</h3>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="number" type="number"  class="center-align validate" data-length="4" minlength="4" maxlength="4">
          </div>
          <div class="buttons-container center-align scale-transition scale-out">
            <button type="submit" class="btn waves-effect waves-light light-blue accent-3">Intentar</button>
            <a id="reset" href="javascript:void(0);" class="btn waves-effect waves-light light-blue accent-2 z-depth-1">Reiniciar</a>
          </div>
        </div>
      </form>
      <div class="col s12 m8 l8 offset-l2">
        <table class="striped centered responsive-table">
          <thead>
            <tr>
              <th>Numero</th>
              <th>Picas</th>
              <th>Fijas</th>
            </tr>
          </thead>
          <tbody>                
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>  
  <script src="js/Number.js"></script>
  <script src="js/Game.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
